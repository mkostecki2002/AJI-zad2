<!DOCTYPE html>
<html lang="pl">
  <head>
    <link rel="stylesheet" type="text/css" href="theme.css" />
    <script src="scripts.js"></script>
    <title>MyTODO App</title>
  </head>
  <body>
    <h1>MyNotes</h1>
    <table id="todoListView">
      <thead>
        <tr>
          <th></th>
          <th>Title</th>
          <th>Description</th>
          <th>Place</th>
          <th>Due date</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <form>
      <label>Title</label>
      <input type="text" id="inputTitle" />
      <label>Description</label>
      <input type="text" id="inputDescription" />
      <label>Place</label>
      <input type="text" id="inputPlace" />
      <label>Due date</label>
      <input type="date" id="inputDate" />
      <input type="button" value="add" onclick="addTodo()" />
    </form>

    <div>
      <label>Search</label>
      <input
        type="text"
        id="inputSearch"
        placeholder="Type Your seach here..."
        onchange="updateTodoList()"
      />
      <input type="date" name="filterByDateBegin" id="filterByDateBegin" />
      <input type="date" name="filterByDateEnd" id="filterByDateEnd" />
    </div>
  </body>
</html>
